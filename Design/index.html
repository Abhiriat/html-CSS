<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e455808afd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    


    <title>Brand</title>
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            
            <nav>
                <ul>
                    <li><i class="fa-brands fa-windows"></i>Dashboard</li>
                    <li><i class="fa-solid fa-graduation-cap"></i>Students</li>
                    <li><i class="fa-solid fa-person-chalkboard"></i>Teachers</li>
                    <li><i class="fa-solid fa-users"></i>Employees</li>
                    <li><i class="fa-solid fa-chart-simple"></i>Analytics</li>
                    <li><i class="fa-solid fa-hand-holding-dollar"></i>Earnings</li>
                    <li><i class="fa-solid fa-gear"></i>Settings</li>
                    <li><i class="fa-solid fa-question"></i>Help</li>
                </ul>
            </nav>
        </aside>
       
        <div id="header">
            <div><h1>Brand.</h1></div>
            <div id="search">
                <input type="text" placeholder="search here">
                <img src="./images/search.png" id="search-icon" alt="search icon" />
            </div>
            <div id="icons">
                <img src="./images/bell.png" alt="bell icon" class="bell-icon" />
                <img src="./images/profile.png" alt="user icon" class="user-icon" />
            </div>
        </div>
        <div id="content">
        <main class="card-container">
            <div class="card">
                <div class="count">
                    <h3>1217</h3>
                    <p>students</p>
                </div>
                <div class="card-icon"><i class="fa-solid fa-graduation-cap"></i></div>
                 </div>
                 <div class="card">
                    <div class="count">
                        <h3>42</h3>
                            <p>Teachers</p>
                    </div>
                    <div class="card-icon"><i class="fa-solid fa-chalkboard-teacher"></i></div>
                     </div>
                     <div class="card">
                        <div class="count">
                            <h3>68</h3>
                        <p>Employees</p>
                        </div>
                        <div class="card-icon"><i class="fa-solid fa-users"></i></div>
                         </div>
                         <div class="card">
                            <div class="count">
                                <h3>$4500</h3>
                                <p>Earnings</p>
                            </div>
                            <div class="card-icon"><i class="fa-solid fa-dollar-sign"></i></div>
                             </div>
        </main><br>
        <div id="chartcontent">
        <div id="chart"></div>
        <div id="chart2"></div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
